<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <!-- image -->

    <img src="./images/picture-1.avif" width="70%" height="380px" alt="webdevelopment-img">
    <br><br>
    <h1>Web Development Addmission Form</h1>
    <br>

        <!-- form  -->

    <form method="post">

        <!-- full name  -->

        <label for="username">
            Full Name:
            <input type="text" name="userName" id="username" placeholder="Enter Your Name">
        </label>
         &nbsp;  &nbsp;

        <!-- father name  -->

         <label for="userfather">
            Father Name:
            <input type="text" name="fathername" id="userfather" placeholder="Enter Your Father Name">
         </label>
         <br><br>

         <!-- email address  -->

        <label for="useremail">
            Email Address:
            <input type="text" name="userEmail" id="useremail" placeholder="Enter Your Email">
        </label>
         &nbsp;  &nbsp;

        <!-- password -->

        <label for="userpassword">
            Enter Password:
            <input type="password" name="enterpassword" id="userpassword" placeholder="Enter Your Password" required>
        </label>
        <br><br>

        <!-- Age -->

        <label for="userage">
            Age:
            <input type="number" min="1" name="enterage" id="userage" placeholder="Enter Your Age">
        </label>
         &nbsp;  &nbsp; &nbsp;

        <!-- gender radio -->

         <label for="gender">
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female

         </label>
          &nbsp; &nbsp; &nbsp; &nbsp;

         <!-- date -->

         <label for="date">
            Date Of Birth:
            <input type="date" name="date" id="date">
         </label>
         <br><br> 

         <!-- hobbies  checkboxes-->

         <label for="hobbies">
            Interest:
            <input type="checkbox" name="html" id="hobbies">HTML
            <input type="checkbox" name="JS" id="hobbies">JS
            <input type="checkbox" name="CSS" id="hobbies">CSS
            <input type="checkbox" name="React" id="hobbies">React
         </label>
         <br><br>

         <!-- city dropdown -->

         <label for="city">
            City:
            <select name="city" id="city">
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Quetta">Quetta</option>
            <option value="Pindi">Pindi</option>
            </select>
         </label>
         <br><br>

         <!-- address textarea  -->

         <label for="address">
            <textarea name="address" rows="5" cols="30" id="address" placeholder="Address"></textarea>
         </label>
         <br><br>

         <!-- submit button  -->

         <input type="submit" value="Enroll Now">


    </form>
    </center>
</body>
</html>
