<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewForm</title>
</head>
<body>
    <center>
    <h1>Course Review Form</h1>
    <p>Please fill out this form to submit your review about the course.</p>
    </center>
    <!-- form  -->

    <form method="post">
        <!-- Account Details -->
        <fieldset>
            <legend>Account Information</legend>

            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required maxlength="20">
            <br><br>

            <label for="email">Email Address:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter strong password" required>
            <br><br>
        </fieldset>

        <br>


        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstname">First Name:</label>
            <br>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            <br><br>

            <label for="lastname">Last Name:</label>
            <br>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            <br><br>

            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>

            <label for="date">Date of Birth:</label>
            <br>
            <input type="date" id="date" name="date" required>
            <br><br>
        </fieldset>

        <br>

        <!-- Review Section -->
        <fieldset>
            <legend>Your Review</legend>

            <label for="rating">Course Rating:</label><br>
            <select id="rating" name="rating" required>
                <option value="">-- Select Rating --</option>
                <option value="Excellent">Excellent </option>
                <option value="Good">Good </option>
                <option value="Average">Average </option>
                <option value="Poor">Poor </option>
            </select>
            <br><br>

            <label for="comments">Comments / Feedback:</label>
            <br>
            <textarea rows="5" cols="40" placeholder="How was your learning experience? Write your feedback here..." required></textarea>
            <br><br>
        </fieldset>

        <br>

       
        <!-- Submit Button -->
        <button type="submit">Submit Review</button>

        <br>

        <p>Thank you for your valuable feedback!</p>
    </form>
</body>
</html>
